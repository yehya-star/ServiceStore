<script>
  // تهيئة الخريطة
  const map = L.map('map').setView([30.0444, 31.2357], 13); // القاهرة

  // إضافة طبقة الخرائط
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap'
  }).addTo(map);

  // إضافة مؤشر قابل للتحريك
  const marker = L.marker([30.0444, 31.2357], { draggable: true }).addTo(map);

  marker.bindPopup("📍 اسحب المؤشر لتحديد موقعك").openPopup();

  // حدث عند سحب المؤشر
  marker.on('dragend', function (e) {
    const { lat, lng } = marker.getLatLng();
    console.log("الموقع الجديد:", lat, lng);
    alert("تم اختيار موقعك: " + lat + ", " + lng);
  });
</script>
