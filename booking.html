<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>حجز فني</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 320px; border-radius: 8px; }
  </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-white bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="index.html"><span data-key="logo">ServiceStore</span></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu4">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu4">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="index.html" data-key="home">الرئيسية</a></li>
        <li class="nav-item"><a class="nav-link" href="services.html" data-key="services">الخدمات</a></li>
        <li class="nav-item"><a class="nav-link" href="products.html" data-key="products">المنتجات</a></li>
        <li class="nav-item"><a class="nav-link" href="booking.html" data-key="booking">احجز فني</a></li>
        <li class="nav-item"><a class="nav-link" href="admin.html" data-key="admin">لوحة التحكم</a></li>
      </ul>
      <select id="lang-switcher" class="form-select w-auto ms-3">
        <option value="ar">العربية</option>
        <option value="en">English</option>
        <option value="fr">Français</option>
      </select>
    </div>
  </div>
</nav>


<main class="container py-5">
  <h1 class="text-end" data-key="bookingTitle">احجز فني الآن</h1>
  <p class="text-end" data-key="bookingDesc">اختر نوع الخدمة، التاريخ، والوقت المناسب.</p>

  <form id="bookingForm" class="row g-3">
    <div class="col-md-6">
      <label class="form-label" data-key="chooseService">اختر الخدمة:</label>
      <select id="service" class="form-select" required>
        <option value="" disabled selected data-key="chooseOption">-- اختر --</option>
        <option value="plumbing" data-key="plumbingOption">سباكة</option>
        <option value="electricity" data-key="electricityOption">كهرباء</option>
        <option value="ac" data-key="acOption">صيانة مكيفات</option>
        <option value="cctv" data-key="cctvOption">كاميرات مراقبة</option>
      </select>
    </div>

    <div class="col-md-3">
      <label class="form-label" data-key="chooseDate">التاريخ:</label>
      <input type="date" id="date" class="form-control" required>
    </div>

    <div class="col-md-3">
      <label class="form-label" data-key="chooseTime">الوقت:</label>
      <input type="time" id="time" class="form-control" required>
    </div>

    <div class="col-12">
      <label class="form-label" data-key="chooseLocation">حدد موقعك:</label>
      <div id="map"></div>
      <input type="hidden" id="latitude" name="latitude">
      <input type="hidden" id="longitude" name="longitude">
      <div class="mt-2 d-flex gap-2">
        <button type="button" id="useLocation" class="btn btn-outline-primary" data-key="useMyLocation">استخدم موقعي</button>
        <button type="submit" class="btn btn-primary" data-key="confirmBooking">تأكيد الحجز</button>
      </div>
    </div>
  </form>
</main>

<footer class="py-4 bg-white mt-5 border-top">
  <div class="container d-flex justify-content-between">
    <div>&copy; <span id="year"></span> <span data-key="logo">ServiceStore</span></div>
    <div data-key="contact">تواصل معنا: info@example.com</div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="app.js"></script>
</body>
</html>
